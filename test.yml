---
- name: Install Telnet and check SQL
  hosts: all
  gather_facts: no
  tasks:
  
  - name: Check SQL Server is Installed
    win_service:
     name: MSSQLSERVER
    register: sqlstatus
  - name: Start SQL Service
    win_service:
     name: MSSQLSERVER
     start_mode: auto
     state: started
    when: sqlstatus.exists


