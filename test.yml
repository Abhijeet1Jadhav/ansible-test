- name: Install a Nginx Package
  connection: community.aws.aws_ssm
  vars:
    ansible_connection: community.aws.aws_ssm
    ansible_aws_ssm_bucket_name: nameofthebucket
    ansible_aws_ssm_region: us-west-2
  tasks:
    - name: Install a Nginx Package
      yum:
        name: nginx
        state: present
